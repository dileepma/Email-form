<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <p>Email Form</p>
        </div>

        <form class="form-content" name="email-form">
          <div class="row g-3">
            <div class="col-12 val-msg"></div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">
                  First Name
                  <span>*</span>
                </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  name="fname"
                  value=""
                />
                <div class="error hide">First Name is required</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">
                  Last Name
                  <span>*</span>
                </label>
                <input
                  type="text"
                  class="form-control last-name"
                  placeholder="Last Name"
                  name="lname"
                  value=""
                />
                <div class="error hide">Last Name is required</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">
                  Description
                  <span>*</span>
                </label>
                <textarea
                  class="form-control message"
                  placeholder="Description"
                  name="message"
                ></textarea>
                <div class="error hide">Description is required</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">
                  Email
                  <span>*</span>
                </label>
                <input
                  type="text"
                  class="form-control email"
                  placeholder="Email"
                  value=""
                  name="email"
                />
                <div class="error hide">Email is required</div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label">
                  Upload image
                  <span>*</span>
                </label>
                <input type='file' name="fupload" id="file" class="form-control" onchange="return fileValidation()" />
                <div class="error hide">Image is required</div>
                <!-- Image preview -->
                <div class="imagePreview"></div>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btnSubmit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/custom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
